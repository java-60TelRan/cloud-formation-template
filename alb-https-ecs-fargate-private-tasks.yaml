AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Public ALB (HTTPS) -> Target Group -> ECS/Fargate tasks in ONE new private subnet.
  Runs FastAPI (port AppPort) from private ECR image.
  NAT Gateway provides outbound access (ECR pull + any external calls).
  Creates Route53 A (Alias) record in tel-ran.org -> ALB.

Parameters:
  ExistingUserPoolClientId:
    Type: String
    Description: Existing Cognito App Client Id (JWT audience)

  ExistingUserPoolId:
    Type: String
    Description: Existing Cognito User Pool Id (e.g., eu-west-1_AbCdEf)

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Default VPC ID

  AlbPublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnet IDs for ALB (choose 2+ in different AZs)

  NatPublicSubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: One PUBLIC subnet ID (in same VPC) to place the NAT Gateway

  PrivateSubnetCidr:
    Type: String
    Default: 172.31.128.0/20
    Description: CIDR for the NEW private subnet (must not overlap existing VPC subnets)

  CertificateArn:
    Type: String
    Description: ACM certificate ARN (for tel-ran.org or subdomain)

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for tel-ran.org

  RecordName:
    Type: String
    Default: tel-ran.org.
    Description: DNS record (e.g., tel-ran.org. or api.tel-ran.org.)

  EcrImageUri:
    Type: String
    Description: Full ECR image URI, e.g. 123456789012.dkr.ecr.us-east-1.amazonaws.com/myapp:latest

  AppPort:
    Type: Number
    Default: 8000

  HealthCheckPath:
    Type: String
    Default: /health

  AlbIdleTimeoutSeconds:
    Type: Number
    Default: 120
    Description: ALB idle timeout in seconds (increase if your requests are long-running)

  ServiceMinCount:
    Type: Number
    Default: 2

  ServiceDesiredCount:
    Type: Number
    Default: 2

  ServiceMaxCount:
    Type: Number
    Default: 10

  TaskCpu:
    Type: String
    Default: "512"
    AllowedValues: ["256","512","1024","2048","4096","8192","16384"]
    Description: Fargate CPU units (e.g. 512 = 0.5 vCPU)

  TaskMemory:
    Type: String
    Default: "1024"
    AllowedValues: ["512","1024","2048","3072","4096","5120","6144","7168","8192","16384","30720","61440","122880"]
    Description: Fargate memory in MiB (must be compatible with TaskCpu)

Resources:
  # ----------------------------
  # Security Groups
  # ----------------------------
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound HTTP/HTTPS to ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  TaskSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow FastAPI from ALB only
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref AppPort
          ToPort: !Ref AppPort
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  # ----------------------------
  # Networking: ONE private subnet + NAT
  # ----------------------------
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      CidrBlock: !Ref PrivateSubnetCidr
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-private-subnet"

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-private-rt"

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  NatEip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip.AllocationId
      SubnetId: !Ref NatPublicSubnetId
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-nat"

  PrivateDefaultRouteToNat:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  # ----------------------------
  # ALB + TG + Listeners
  # ----------------------------
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${AWS::StackName}-alb"
      Scheme: internet-facing
      Type: application
      SecurityGroups: [!Ref AlbSecurityGroup]
      Subnets: !Ref AlbPublicSubnets
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "false"
        - Key: idle_timeout.timeout_seconds
          Value: !Ref AlbIdleTimeoutSeconds

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${AWS::StackName}-tg"
      VpcId: !Ref VpcId
      Protocol: HTTP
      Port: !Ref AppPort
      TargetType: ip

      HealthCheckProtocol: HTTP
      HealthCheckPath: !Ref HealthCheckPath
      Matcher:
        HttpCode: "200"
      HealthCheckIntervalSeconds: 15
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  ListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  ListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # ----------------------------
  # ECS: Cluster + TaskDefinition + Service
  # ----------------------------
  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}-cluster"

  AppLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}"
      RetentionInDays: 14

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: app-minimal
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AWS::StackName}-task"
      RequiresCompatibilities: ["FARGATE"]
      NetworkMode: awsvpc
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: app
          Image: !Ref EcrImageUri
          Essential: true
          PortMappings:
            - ContainerPort: !Ref AppPort
              Protocol: tcp
          Environment:
            - Name: REGION
              Value: !Ref AWS::Region
            - Name: USER_POOL_ID
              Value: !Ref ExistingUserPoolId
            - Name: APP_CLIENT_ID
              Value: !Ref ExistingUserPoolClientId
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AppLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: app

  EcsService:
    Type: AWS::ECS::Service
    DependsOn: [ListenerHTTPS, PrivateDefaultRouteToNat]
    Properties:
      ServiceName: !Sub "${AWS::StackName}-service"
      Cluster: !Ref EcsCluster
      LaunchType: FARGATE
      DesiredCount: !Ref ServiceDesiredCount
      HealthCheckGracePeriodSeconds: 120
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet
          SecurityGroups:
            - !Ref TaskSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !Ref TargetGroup
          ContainerName: app
          ContainerPort: !Ref AppPort
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50

  # ----------------------------
  # Autoscaling for ECS Service: ALBRequestCountPerTarget
  # ----------------------------
  EcsServiceLinkedRole:
    Type: AWS::IAM::ServiceLinkedRole
    Properties:
      AWSServiceName: ecs.application-autoscaling.amazonaws.com

  ScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn: [EcsServiceLinkedRole, EcsService]
    Properties:
      MaxCapacity: !Ref ServiceMaxCount
      MinCapacity: !Ref ServiceMinCount
      ResourceId: !Sub "service/${EcsCluster}/${EcsService}"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  RequestPerTargetScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-alb-req-per-target"
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 1.0
        DisableScaleIn: false
        PredefinedMetricSpecification:
          PredefinedMetricType: ALBRequestCountPerTarget
          ResourceLabel: !Join
            - "/"
            -
              - !Select
                  - 1
                  - !Split
                    - "loadbalancer/"
                    - !Select
                      - 5
                      - !Split [":", !Ref ApplicationLoadBalancer]
              - !Select
                  - 5
                  - !Split [":", !Ref TargetGroup]
        ScaleInCooldown: 120
        ScaleOutCooldown: 60

  # ----------------------------
  # Route53 Alias record -> ALB
  # ----------------------------
  AlbAliasRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref RecordName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: false

Outputs:
  AlbDnsName:
    Description: ALB DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  HttpsUrl:
    Description: HTTPS URL via Route53 record
    Value: !Sub "https://${RecordName}"

  PrivateSubnetId:
    Value: !Ref PrivateSubnet

  EcsClusterName:
    Value: !Ref EcsCluster

  EcsServiceName:
    Value: !Ref EcsService

  TaskDefinitionArn:
    Value: !Ref TaskDefinition
